{% extends 'base.html' %}

{% block title %}Birthday List{% endblock %}

{% block content %}
<h2>BIRTHDAY LIST</h2>
<ul>
    {% for user in users %}
    <li>
          <a href="{% url 'dashboard:detailview' user.id %}">
        {{ user.username }} - {{ user.birth_date }}
          </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
